{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Create or Edit Blog post{% endblock %}
{% block content %}

    {% if form.title.value is None %}
        <h3 class="new-post-header">New Post</h3>
    {% endif %}
    <form class="_form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button tye="submit" class="btn btn-info">Save</button>
    </form>

{% endblock %}
